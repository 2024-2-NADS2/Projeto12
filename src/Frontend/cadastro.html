<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de Cadastro</title>
</head>
<body>

    <section class="section-padrao">
        <div class="section-container">
            <div class="container-text">
                <h1>Zoopi Educacional</h1>
            </div>

            <div class="container-image">
                <img src="../../images/imagem-crianca-cadastro.png" alt="">
            </div>

        </div>
    </section>

    <section class="section-padrao section-form">

        <div class="section-container">

            <div class="container-text">
                <h1>Registre sua instituição de educação infantil</h1>
            </div>

            <div class="form-container">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Registre-se</h1>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="number">CEP</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            
            
        </div>
    </section>



</body>
</html>
